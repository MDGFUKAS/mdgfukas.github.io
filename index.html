<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#167F00" />

    <meta name="og:title" content="Marcos Guerrero" />
    <meta name="og:type" content="website" />
    <meta name="og:url" content="https://mguerrero-exe.github.io" />
    <meta name="og:image" content="./assets/avatar_light.svg" />
    <meta
      name="og:description"
      content="Hello! I am Marcos, a self-taught and quite dedicated developer with +2 years of experience"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Marcos Guerrero</title>
  </head>
  <body>
    <noscript>
      <section id="NoScriptMessage">
        <p class="NoScriptParragraph">you need to enable javascript to continue browsing this site ðŸ¤’</p>
      </section>
    </noscript>
    <main>
      <header>
        <!-- Switch Theme Button -->
        <section class="slider" role="checkbox" aria-checked="false" tabindex="1"></section>
        <!-- Switch Theme Button end's -->

        <!-- Change language menu start's -->
        <section class="language-switcher-menu">
          <button aria-haspopup="menu" id="flag-select-button" aria-controls="lang-menu" tabindex="1">
            <img id="flag-selected" />
            <p id="lang-selected"></p>
          </button>
          <ul role="menu" id="lang-menu" class="lang-menu" aria-labelledby="flag-select-button">
            <li role="menuitem" class="lang-item" tabindex="1">
              <img src="./assets/icons/en_flag.svg" alt="en" draggable="false" /> EN
            </li>
            <li role="menuitem" class="lang-item" tabindex="1">
              <img src="./assets/icons/es_flag.svg" alt="es" draggable="false" /> ES
            </li>
          </ul>
        </section>
        <!-- Change language menu end's -->
      </header>

      <section class="home">
        <!-- Typewritter start's -->
        <h1 class="typing-container">
          <span id="feature-text"></span>
          <span class="caret"></span>
        </h1>
        <!-- Typewritter end's -->

        <!-- Navbar start's  -->
        <nav class="NavigationMenu">
          <!-- About Button -->
          <button aria-haspopup="dialog" class="NavButtons" id="NavBtn1" aria-controls="about-modal">about me</button>
          <section class="overlay" id="about-modal" role="dialog" aria-labelledby="NavBtn1">
            <section class="modal about-modal">
              <button class="close">
                <img src="./assets/icons/close_icon_light.svg" alt="close" draggable="false" role="button" />
              </button>
              <img src="./assets/images/avatar_light.svg" id="hero" draggable="false" />
              <article id="about-me"></article>
            </section>
          </section>

          <!-- Tech-Stack Button -->
          <button class="NavButtons" aria-haspopup="dialog" id="NabBtn2" aria-controls="tech-modal">
            technologies and languages
          </button>
          <section class="overlay" id="tech-modal" role="dialog" aria-labelledby="NavBtn2">
            <section class="modal tech-modal">
              <button class="close">
                <img src="./assets/icons/close_icon_light.svg" alt="close" draggable="false" />
              </button>
              <article class="tech-content">
                <h2 class="modals-title" id="tech-title"></h2>
                <section class="tech-stack">
                  <figure class="stack-fig">
                    <img src="./assets/icons/java_script_logo.svg" alt="JavaScript_logo" />
                    <figcaption>JavaScript</figcaption>
                  </figure>
                  <figure class="stack-fig">
                    <img src="./assets/icons/react_js_native_logo.svg" alt="JavaScript_logo" />
                    <figcaption>React / Native</figcaption>
                  </figure>
                  <figure class="stack-fig">
                    <img src="./assets/icons/redux_logo.svg" alt="JavaScript_logo" />
                    <figcaption>Redux</figcaption>
                  </figure>
                  <figure class="stack-fig">
                    <img src="./assets/icons/node_js_logo.svg" alt="JavaScript_logo" />
                    <figcaption>Node.js</figcaption>
                  </figure>
                </section>
              </article>
            </section>
          </section>

          <!-- Experience Button -->
          <button class="NavButtons" id="NabBtn3" aria-haspopup="exp-modal">experience</button>
          <section class="overlay">
            <section class="modal" id="exp-modal" role="dialog" aria-labelledby="NavBtn3">
              <button class="close">
                <img src="./assets/icons/close_icon_light.svg" alt="close" draggable="false" />
              </button>
              <h2 class="modals-title" id="tech-title"></h2>
              <article class="experience-content">
                <figure class="exp-fig">
                  <a href="https://neurons.agency" target="_blank" rel="noopener noreferrer">
                    <img src="./assets/images/neurons_logo.svg" draggable="false" />
                    <p class="work-role"></p>
                  </a>
                </figure>
                <figure class="exp-fig">
                  <a href="https://zpikonline.com" target="_blank" rel="noopener noreferrer">
                    <img src="./assets/images/zpikonline_logo.svg" draggable="false" />
                    <p class="work-role"></p>
                  </a>
                </figure>
                <figure class="exp-fig">
                  <a href="https://axievenezuela-b1de5.firebaseapp.com" target="_blank" rel="noopener noreferrer">
                    <img src="./assets/images/axie_logo.svg" draggable="false" />
                    <p class="work-role"></p>
                  </a>
                </figure>
                <figure class="exp-fig">
                  <a href="https://mayordiesel.com" target="_blank" rel="noopener noreferrer">
                    <img src="./assets/images/mayor_diesel_logo.svg" draggable="false" />
                    <p class="work-role"></p>
                  </a>
                </figure>
                <figure class="exp-fig">
                  <a href="https://pes-tab.com" target="_blank" rel="noopener noreferrer">
                    <img src="./assets/images/pes_logo.svg" draggable="false" />
                    <p class="work-role"></p>
                  </a>
                </figure>
              </article>
            </section>
          </section>

          <!-- Contact Form Button -->
          <button class="NavButtons" id="NabBtn4">contact</button>
          <section class="overlay">
            <section class="modal contact-modal">
              <section class="contact_form" aria-expanded="true">
                <section class="input_area">
                  <label for="contact_name" class="message_label">Your Name</label>
                  <input type="text" name="name" id="contact_name" class="contact_input" placeholder="John Doe" />
                </section>
                <section class="input_area">
                  <label for="contact_email" class="message_label">Email</label>
                  <input type="email" name="email" id="contact_email" class="contact_input" placeholder="example555@gmail.com" />
                </section>
                <section class="input_area">
                  <label for="contact_message" class="message_label">Why do you contact me?</label>
                  <textarea type="text" name="message" id="contact_message" class="contact_textarea" placeholder="..."></textarea>
                </section>
                <button class="send_button">enviar</button>
                <!-- <button class="swap_button ws_button" data-message="or write me on whatsapp ðŸ‘‰"></button> -->
              </section>
              <!-- <section class="contact_ws">
                <section>
                  <label for="ws_contant_message"></label>
                  <section><textarea type="text" name="ws_message" id="ws_contact_message"></textarea><button></button></section>
                </section>
                <button class="swap_button msg_button" data-message="or send me a message ðŸ‘‰"></button>
              </section> -->
              <button class="close">
                <img src="./assets/icons/close_icon_light.svg" alt="close" draggable="false" />
              </button>
            </section>
          </section>

          <!-- Download Button -->
          <button class="NavButtons">download cv</button>
          <!-- <a href="./assets/Marcos Guerrero CV.pdf" download="Marcos Guerrero CV" class="NavButtons">download cv</a> -->
        </nav>
        <!-- Navbar end's -->
      </section>
    </main>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/actions.js"></script>
  </body>
</html>
